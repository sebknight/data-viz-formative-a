<!DOCTYPE html>
<html lang="en">
<head>

    <title>Yoobee Students</title>

<body>
    <div class="container-fluid">
        <div class="col-md-12 header">
            <h1 class="heading">Yoobee Students: A Day in the Life</h1>
        </div>

        <div class="col-md-12 map" id="map"></div>
        <div class="col-md-12 mapFilters">
            <select id="selectSuburb">    
            </select>
        </div>

                <h4 id="mapInfo"></h4>
            </h4>
            
        </div>

        <div class="col-md-8 offset-md-2 main">

            <div class="col-md-12 visOne" id="columnContainer"></div>

            <div class="col-md-12 visThree" id="sankeyContainer"></div>
            <button id="18WDCD07">18WDCD07</button> <button id="18WDWU02">18WDWU02</button> <button id="18WDWG04">18WDWG04</button> <button id="all">All</button>
